name: Build and Deploy to EC2 (No Docker)

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Archive build files
        run: |
          mkdir -p artifact
          # include all necessary files except node_modules
          tar --exclude='./node_modules' -czf artifact/site.tar.gz .

      - name: Copy files to remote server (SCP)
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "artifact/site.tar.gz"
          target: ${{ secrets.REMOTE_PATH }}

      - name: Deploy and Restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd "${{ secrets.REMOTE_PATH }}"

            echo "Extracting new build..."
            tar -xzf artifact/site.tar.gz -C . || true

            echo "Installing production dependencies..."
            npm ci --omit=dev

            echo "Restarting app with PM2..."
            if command -v pm2 >/dev/null 2>&1; then
              if pm2 describe launchix-admin > /dev/null; then
                pm2 reload launchix-admin
              else
                pm2 start npm --name "launchix-admin" -- start
              fi
              pm2 save
            else
              echo "⚠️ PM2 not found. Installing..."
              npm install -g pm2
              pm2 start npm --name "launchix-admin" -- start
              pm2 save
            fi
