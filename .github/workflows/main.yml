name: Build and Deploy to EC2 (No Docker)

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§¾ Step 1 â€” Checkout the latest code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Step 2 â€” Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ðŸ“¦ Step 3 â€” Install dependencies
      - name: Install dependencies
        run: npm ci

      # ðŸ—ï¸ Step 4 â€” Build the project
      - name: Build the project
        run: npm run build

      # ðŸ“¦ Step 5 â€” Create build archive (fixed tar issue)
      - name: Archive build files
        run: |
          mkdir -p artifact
          # exclude node_modules and artifact folder to prevent re-inclusion
          tar --exclude='./node_modules' \
              --exclude='./artifact' \
              -czf artifact/site.tar.gz .

      # ðŸš€ Step 6 â€” Copy archive to EC2
      - name: Copy files to remote server (SCP)
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "artifact/site.tar.gz"
          target: ${{ secrets.REMOTE_PATH }}

      # ðŸ” Step 7 â€” Deploy and restart app on EC2
      - name: Deploy and Restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd "${{ secrets.REMOTE_PATH }}"

            echo "ðŸ§¹ Cleaning old build..."
            rm -rf old_build || true
            mkdir -p old_build

            # Move everything except old_build and artifact (if exist)
            shopt -s extglob
            mv !(old_build|artifact) old_build/ 2>/dev/null || true
            shopt -u extglob

            echo "ðŸ“¦ Extracting new build..."
            # since SCP copies directly to REMOTE_PATH, adjust path here
            tar -xzf site.tar.gz -C . || tar -xzf artifact/site.tar.gz -C . || true

            echo "ðŸ“¦ Installing production dependencies..."
            npm ci --omit=dev

            echo "ðŸ” Restarting app with PM2..."
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "âš™ï¸ Installing PM2..."
              npm install -g pm2
            fi

            if pm2 describe launchix-admin >/dev/null 2>&1; then
              pm2 reload launchix-admin
            else
              pm2 start npm --name "launchix-admin" -- start
            fi

            pm2 save
            echo "âœ… Deployment completed successfully!"

