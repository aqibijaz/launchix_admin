name: Build and Deploy (Docker) to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/launchix-admin:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/launchix-admin:latest

            # Stop old container (if running)
            docker ps -q --filter "name=launchix-admin" | grep -q . && docker stop launchix-admin && docker rm launchix-admin || true

            # Run new container
            docker run -d --name launchix-admin \
              -p 3000:3000 \
              --restart=always \
              ${{ secrets.DOCKERHUB_USERNAME }}/launchix-admin:latest
